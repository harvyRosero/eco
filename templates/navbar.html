{% load cart_template_tags %} 

<nav class="navbar navbar-expand-lg navbar-light bg-light container ">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %} active {% endif %} " 
              aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link {% if request.path == '/cart/shop/' %} active {% endif %}  " href="{% url 'cart:product-list' %}">Shop</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'contact' %}" class="nav-link {% if request.path == '/contact/' %} active {% endif %} ">Contact</a>
          </li>

          {% if request.user.is_staff %}
            <li class="nav-item"> 
              <a class="nav-link" href="#" >Staff </a> 
            </li>
          {% endif %}

          
        </ul>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 40%;" >
        <ul class="navbar-nav">

            <li class="nav-item">
                    <a href="{% url 'cart:summary' %}" class="site-cart nav-link " >  
                        <span> <i style="font-size:25px;" class="fas fa-shopping-cart" > </i> </span>
                        <span class="count" > {{ request|cart_item_count }} </span>
                    </a>
            </li>

            <li class="nav-item " style="mt-3">
                {% if request.user.is_authenticated %}
                    <a class="nav-link " href="#"> 
                        <span> <i style="font-size:25px;"  class="fas fa-user" ></i>   </span> 
                    </a>
                {% else %}  
                    <a class="nav-link " href="#" > 
                      <span> <i style="font-size:25px;"  class="fas fa-sign-in-alt " ></i> </span>
                    </a>
                {% endif %}
            </li>

          
        </ul>
      </div>

    </div>
  </nav>
