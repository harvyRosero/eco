{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="site-section mt-5">
    <div class="container">
        <div class="row mb-5 ">

            <div class="col-md-6 mt-5 " > 
                <a href="{{ product.get_absolute_url }}" > <img src="{{ product.image.url }}" 
                                class="img-fluid " style="height:20rem"  > </a>
            </div>

            <div class=" col-md-4 mb-4 mt-5 " data-aos= 'fade-up' > 
                <h2 class="text-balack text-center" > {{ product.title }} </h2> 
                <p class="mb-0"> {{ product.description }} </p>

                <form class="mt-3" method="POST">
                    {% csrf_token %}

                    {{ form|crispy }}   

                    <button type="submit" class="btn btn-sm btn-primary mt-3 w-100  buy-now"> Add to Cart </button>

                </form>

                <hr />
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
